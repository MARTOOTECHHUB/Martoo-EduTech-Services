<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white; /* White background for the page */
        }

        h1 {
            text-align: center;
            color: blue; /* Header color */
        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold; /* Bold labels */
            color: black; /* Label text color */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white; /* White background for input fields */
            color: black; /* Input text color */
        }

        input[type="submit"] {
            background-color: blue; /* Button background color */
            color: white; /* Button text color */
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold; /* Bold button text */
        }

        input[type="submit"]:hover {
            background-color: darkblue; /* Darker blue on hover */
        }

        .redirect {
            text-align: center;
            margin-top: 15px;
        }

        .redirect a {
            color: blue; /* Link color */
            text-decoration: underline; /* Underline for links */
        }
    </style>
</head>
<body>
    <h1>Sign In</h1>
    <form id="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Log In">
    </form>

    <div class="redirect">
        <p>Forgot your password? <a href="#">Reset Password</a></p>
        <p>Don't have an account? <a href="create-account.html">Create Account</a></p>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Login successful!");
            // Here, you can also add logic to verify user credentials
            this.reset(); // Reset the form fields after submission
        });
    </script>
</body>
</html>
