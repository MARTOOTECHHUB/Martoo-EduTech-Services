<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white; /* White background for the page */
        }

        h1 {
            text-align: center;
            color: blue; /* Header color */
        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold; /* Bold labels */
            color: black; /* Label text color */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white; /* White background for input fields */
            color: black; /* Input text color */
        }

        input[type="submit"] {
            background-color: blue; /* Button background color */
            color: white; /* Button text color */
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold; /* Bold button text */
        }

        input[type="submit"]:hover {
            background-color: darkblue; /* Darker blue on hover */
        }

        .redirect {
            text-align: center;
            margin-top: 15px;
        }

        .redirect a {
            color: blue; /* Link color */
            text-decoration: underline; /* Underline for links */
        }

        .error {
            color: red; /* Error message color */
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Create Account</h1>
    <form id="create-account-form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <input type="submit" value="Create Account">
        <div class="error" id="error-message"></div>
    </form>

    <div class="redirect">
        <p>Already have an account? <a href="login.html">Sign In</a></p>
    </div>

    <script>
        document.getElementById("create-account-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // Simple validation logic
            if (password === confirmPassword) {
                alert("Account created successfully!");
                // Here, you could redirect to the login page or another page
                window.location.href = "login.html"; // Adjust as necessary
            } else {
                document.getElementById("error-message").innerText = "Passwords do not match. Please try again.";
            }
        });
    </script>
</body>
</html>
