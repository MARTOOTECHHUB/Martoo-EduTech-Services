<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Selection - Martoo</title>
    
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Full body styling with background image */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('your-background-image.jpg') no-repeat center center fixed; /* Replace this with actual image URL or path */
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h2 {
            margin-bottom: 50px;
            font-size: 2rem;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            background: rgba(0, 0, 0, 0.6); /* Slight dark overlay */
            padding: 20px;
            border-radius: 10px;
        }

        .category-grid div {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.2rem;
        }

        .category-grid i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .category-grid div:hover {
            transform: scale(1.1);
            transition: transform 0.3s;
        }

        /* Footer section for social media icons */
        .footer {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 20px;
        }

        .footer a {
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>

    <h2>CHOOSE A CATEGORY</h2>

    <!-- Category grid with icons -->
    <div class="category-grid">
        <div>
            <i class="fas fa-print"></i>
            <span>Printers</span>
        </div>
        <div>
            <i class="fas fa-desktop"></i>
            <span>Monitors</span>
        </div>
        <div>
            <i class="fas fa-headphones"></i>
            <span>Headsets</span>
        </div>
        <div>
            <i class="fas fa-cloud"></i>
            <span>Storage</span>
        </div>
        <div>
            <i class="fas fa-microchip"></i>
            <span>Processors</span>
        </div>
        <div>
            <i class="fas fa-mouse"></i>
            <span>Mouse</span>
        </div>
    </div>

    <!-- Footer with social media links -->
    <div class="footer">
        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>

</body>
</html>
