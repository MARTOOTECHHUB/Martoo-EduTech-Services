<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Martoo EduTech Services</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #ffffff;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .payment-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .payment-option {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #0072c6;
            border-radius: 5px;
            text-align: center;
            background-color: #f4f4f4;
            cursor: pointer;
        }
        .payment-option:hover {
            background-color: #e0e0e0;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: inherit;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Payment Options</h2>
        <p>Select your preferred payment method:</p>

        <div class="payment-option" onclick="alert('You selected Airtel Money! Proceed with the payment process.');">
            Airtel Money
        </div>

        <div class="payment-option" onclick="alert('Other payment options coming soon!');">
            Other Options
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Martoo EduTech Services. All rights reserved.</p>
    </footer>
</body>
</html>
