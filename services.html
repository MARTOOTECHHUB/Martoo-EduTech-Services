<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>VPN Config Generator - Martoo</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .config-generator {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }

        .config-generator input,
        .config-generator select,
        .config-generator button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .config-generator button {
            background-color: #ff9800;
            color: #fff;
            cursor: pointer;
        }

        .config-generator textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #222;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="config-generator">
        <h3>VPN Configuration Generator</h3>
        <form id="configGenerator">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username" required>

            <label for="sni">SNI (Server Name Indication):</label>
            <input type="text" id="sni" placeholder="home.mtn.zm" required>
            
            <label for="protocol">Protocol:</label>
            <select id="protocol" required>
                <option value="vmess">VMess</option>
                <option value="trojan">Trojan</option>
            </select>
            
            <button type="button" onclick="generateConfig()">Generate Config</button>
        </form>

        <h3>Generated Configuration:</h3>
        <textarea id="generatedCode" readonly></textarea>
    </div>

    <script>
        function generateConfig() {
            const username = document.getElementById("username").value;
            const sni = document.getElementById("sni").value;
            const protocol = document.getElementById("protocol").value;
            let generatedConfig = '';

            if (protocol === "vmess") {
                // VMess configuration
                generatedConfig = `vmess://eyJhZGQiOiAiY29uZmlnLnZtZXNzLnRlc3QiLCJhaWQiOiAwLCJob3N0IjogIiR7c25pfSIsImlkIjogIiB1c2VyOiR7dXNlcm5hbWV9ICIsIm5ldCI6ICJ3cyIsInBhdGgiOiAiL3ZtZXNzIiwicHMiOiAiTWFydG9vIFZNRVNTIiwicG9ydCI6IDQ0Mywic25pIjogIiR7c25pfSIsInR5cGUiOiAidGxzIiwidiI6IDIgfQ==`;
            } else if (protocol === "trojan") {
                // Trojan configuration
                generatedConfig = `trojan://user-${username}@${sni}:443?security=tls&type=ws&path=%2Fvpn&sni=${sni}&host=${sni}#Martoo-Trojan`;
            }

            document.getElementById("generatedCode").value = generatedConfig;
        }
    </script>
</body>
</html>
