<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>VPN Config Generator - Martoo</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .config-generator {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }

        .config-generator input,
        .config-generator select,
        .config-generator button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .config-generator button {
            background-color: #ff9800;
            color: #fff;
            cursor: pointer;
        }

        .config-generator textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #222;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="config-generator">
        <h3>VPN Configuration Generator</h3>
        <form id="configGenerator">
            <label for="sni">SNI (Server Name Indication):</label>
            <input type="text" id="sni" placeholder="home.mtn.zm" required>
            
            <label for="protocol">Protocol:</label>
            <select id="protocol" required>
                <option value="vmess">VMess</option>
                <option value="trojan">Trojan</option>
            </select>
            
            <button type="button" onclick="generateConfig()">Generate Config</button>
        </form>

        <h3>Generated Configuration:</h3>
        <textarea id="generatedCode" readonly></textarea>
    </div>

    <script>
        function generateConfig() {
            const sni = document.getElementById("sni").value;
            const protocol = document.getElementById("protocol").value;
            let generatedConfig = '';

            if (protocol === "vmess") {
                // VMess configuration
                generatedConfig = `vmess://eyJhZGQiOiJiZTMudm1lc3Muc2l0ZSIsImFpZCI6IjAiLCJob3N0IjoiYmUzLnZtZXNzLnNpdGUiLCJpZCI6IkI1MkU1LUY0NzgtMTI0Mi1BNEUyLUUyNTMiLCJuZXQiOiJ3cyIsInBhdGgiOiJcL3ZtZXNzI0RFVk9URVIiLCJwb3J0IjoiNDQzIiwicHMiOiJNQVJUT08gVEVDSCIsInRscyI6InRscyIsInNuaSI6IiR7c25pfSIsInR5cGUiOiJub25lIiwidiI6IjIifQ==`;
            } else if (protocol === "trojan") {
                // Trojan configuration
                generatedConfig = `trojan://deb85a65-2222-436f-9b7c-9e97fd9c4ffd@is2.trojanvpn.xyz:443?security=tls&type=ws&headerType=none&path=%252F&sni=${sni}&host=is2.trojanvpn.xyz#Martoo-Trojan`;
            }

            document.getElementById("generatedCode").value = generatedConfig;
        }
    </script>
</body>
</html>
