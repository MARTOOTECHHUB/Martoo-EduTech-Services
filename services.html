<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Services - Martoo EduTech Services</title>
    <style>
        body {
            background-color: #333333; /* Dark earthy color */
            color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure footer is pushed to the bottom */
        }

        header {
            background-color: #4d4d4d; /* Metallic gray */
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .hamburger {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            color: orange;
            display: none; /* Hidden by default, shown in media query */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        main {
            text-align: center;
            margin: 40px 0;
            flex: 1; /* Allow main content to expand and push footer down */
        }

        footer {
            background-color: #4d4d4d; /* Metallic gray */
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            .hamburger {
                display: block; /* Show hamburger icon on small screens */
            }

            nav ul {
                display: none; /* Hide menu items */
                flex-direction: column;
                text-align: center;
                background-color: #162447;
                padding: 10px 0;
            }

            nav ul.show {
                display: flex; /* Show menu items when hamburger is clicked */
            }

            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Services</h1>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div> <!-- Hamburger icon -->
        <nav>
            <ul id="menu" class="hidden">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Explore Our Offerings</h2>
        <ul>
            <li><a href="downloads/typing_assistance.pdf" download>Typing Assistance</a></li>
            <li><a href="downloads/vpn_service.pdf" download>VPN Services</a></li>
            <li><a href="downloads/educational_materials.pdf" download>Educational Materials</a></li>
        </ul>
    </main>
    
    <footer>
        <p>&copy; 2024 Martoo EduTech Services. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show'); // Toggle the 'show' class
        }
    </script>
</body>
</html>
